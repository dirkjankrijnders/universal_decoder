# board =
#
# Automatic targets - enable auto-uploading
# targets = upload
[platformio]
#src_dir = examples
#src_build_flags = -I..
[common]
lib_deps_builtin = 
	OneWire
	LocoNet
     	Adafruit PWM Servo Driver Library
	Adafruit TLC5947
	LinkedList

[env:sparkfun_promicro16]
# build = debug
#lib_install = 1283, 1, 675, 30
platform = atmelavr
framework = arduino
board = sparkfun_promicro16
# src_build_flags = -DLOCONET_TX_PIN=5  -DDEBUG=1
src_build_flags = -DLOCONET_TX_PIN=5 # -DDEBUG=1
upload_protocol = avrispmkii # stk500v2  # avrispmkii
upload_flags =
    -Pusb
# upload_port = usb
#build_flags = -ggdb -Og
#build_unflags = -Os
# upload_flags = -B1
lib_deps =
  ${common.lib_deps_builtin}

[env:pro16MHzatmega328]
#lib_install = 1283, 1, 675, 30
build_flags =  -DLOCONET_TX_PIN=5 -DDEBUG_OUTPUT=0 -DTLC_PROTO=1 -DTLC_SUPPORT=1
upload_port = /dev/cu.usbserial-A700eDQt
monitor_port = /dev/cu.usbserial-A700eDQt
platform = atmelavr
framework = arduino
board = pro16MHzatmega328
lib_deps =
  ${common.lib_deps_builtin}

monitor_speed = 57600